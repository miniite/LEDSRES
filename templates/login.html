{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg_LG min-h-screen flex items-center justify-center">
    <div class="w-full flex">
        <!-- Left column for image -->
        <div class="flex-1 flex items-stretch">
            <img class="w-full h-full object-cover" src="https://i.ibb.co/N7dvDyM/PIC-4.png" alt="login_pic">
        </div>

        <!-- Right column for form -->
        <div class="flex-1 flex items-center justify-center">
            <div class="p-6 space-y-4">
                <h1 class="text_G text-5xl font-bold leading-tight tracking-tight">
                    Welcome Back
                </h1>
                <form class="space-y-4" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="text_G block mb-2 text-sm font-medium">Email</label>
                        <input type="email" name="email" id="email" class="text-black-500 bg_BoxLG border border_black sm:text-sm rounded-lg focus:ring-emerald-600 focus:border-emerald-600 block w-full p-2.5" placeholder="name@gmail.com" required>
                    </div>
                    <div>
                        <label for="password" class="text_G block mb-2 text-sm font-medium">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg_BoxLG border border_black text-black-500 sm:text-sm rounded-lg focus:ring-emerald-600 focus:border-emerald-600 block w-full p-2.5" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 bg_BoxLG border border_black rounded focus:ring-3 focus:ring-emerald-300">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text_G">Remember me</label>
                            </div>
                        </div>
                        <a href="/signup" class="text-sm font-medium text_G hover:underline">Doesn't have an account?</a>
                    </div>
                    <button type="submit" class="w-full text_LG Bbg_G hover:bg_LG focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log in</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
